<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
        <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
        type="text/javascript" charset="utf-8"></script>
      
      <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
        type="text/javascript" charset="utf-8"></script>
      
        <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"
        type="text/javascript" charset="utf-8"></script>  
        <title>WeatherWay</title>
    </head>
    <body> 
        <div class="container">
            <h1>WeatherWay</h1>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="city" type="text" class="validate">
                        <label class="active" for="city">Enter City</label>
                    </div>
                    <a id="getWeatherForecast" class="waves-effect waves-light btn">Get Forecast</a>
                </div>
                <div id="addresses" class="row">
                    <div class="input-field col s6">
                        <input id="startpoint" type="text" class="valid">
                        <label class="active" for="startpoint">Startpoint</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="endpoint" type="text" class="invalid">
                        <label class="active" for="endpoint">Type Destination</label>
                    </div>
                    <a id="getDestination" class="waves-effect waves-light btn">Route</a>
                </div>
                <div id="forecast-container" class="row">
                    <div class="col s3"><span id="city-name"></span></span><span id="showWeatherForcast"></span></div>
                    <div class="col s3">Temp: <span id="temp"></span>Ëš</div>
                    <div class="col s3">Humidity: <span id="humidity"></span>%</div>
                    <div class="col s3">Windspeed: <span id="wind"></span></div>
                </div>
                <div id="traffic" class="row">
                    <div class="col s7">Map</div>
                    <div class="col s5">Directions</div>
                </div>
                <div id="trafficDisplay" class="row">
                    <div class="col s7"><span id="map">#</span></div>
                    <div class="col s5"><span id="directions"></span></div>
                </div>
        </div> 
        <script src="jscript.js"></script>
    </body>
</html>
